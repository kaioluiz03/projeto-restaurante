<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaAgendamento.css">
    <script src="telaAgendamento.js"> </script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="box1">
            <form action="">
                <div>
                    <img src="/img/logo.png" alt="" class="logo">
                </div>
                <div class="reservar">
                    <div><h1>Reservar uma mesa</h1></div>
                    <div class="data">
                        <input type="date" name="data" id="sata">
                    </div>
                    <div class="hora">
                        <input type="time" name="hora" id="hora" placeholder="Data:">
                    </div>
                    <div class="pessoas">
                        <input type="number" name="pessoas" id="pessoas" placeholder="Pessoas:">
                    </div>
                </div>
                <div class="cantatosPrincipal">
                    <div class="contato_principal">
                        <h2>Contato principal</h2>
                    </div>
                    <div class="nome">
                        <input type="text" name="nome" id="nome" placeholder="Nome:">
                    </div>
                    <div>
                        <input type="email" name="email" id="" placeholder="E-mail">
                    </div>
                    <section id="botoes">
                        <div class="botao_confirmar">
                            <input type="submit" value="confirmar" id="confirmar">
                        </div>
                        <div class="botao_cancelar">
                            <input type="submit" value="cancelar" id="cancelar">
                        </div>
                    </section>
                </div>
            </form>
        </div>
        <footer class="footer">
            <h2>Feito por - <a href="https://github.com/Manelxd" target="_blank" rel="noopener noreferrer">Isaac Emanuel Da Silva</a></h2>
        </footer>

    </main>
</body>
</html>
