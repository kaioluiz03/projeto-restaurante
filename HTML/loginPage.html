<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/JavaScript/scriptLogin.js" defer></script>
        <title>Login - Buenos Nachos</title>
    </head>
    <body>
        <main>

            <section>
                <h1>Login</h1>  <!-- Trocar para o nome do restaurante -->
                <form>
                    <input class="caixaEscrita" type="text" id="emailLogin" placeholder="Login">
                    <span class="barraSustentação"></span>  <!-- Bordas de sustentação da escrita -->
                    <input class="caixaEscrita" type="password" id="senhaLogin" placeholder="Senha">
                    <span class="barraSustentação"></span>  <!-- Bordas de sustentação da escrita -->
                    <div>
                        <a href="#" id="buttonEntrar" onclick="return validarCampos()">
                            <span></span>  <!-- linhas Animadas nas bordas nas bordas  -->
                            <span></span>  <!-- linhas Animadas nas bordas nas bordas  -->
                            <span></span>  <!-- linhas Animadas nas bordas nas bordas  -->
                            <span></span>  <!-- linhas Animadas nas bordas nas bordas  -->
                            Entrar
                        </a>
                    </div>
                    <button class="botao_recuperarSenha" id="abrirPopUp">Esqueceu a senha? Clique aqui!</button>
                </form>
            </section>

            <section id="pop_up" class="popUp-container">
                <div class="popUp">
                    <button class="botaofechar" id="fecharPopUp">&times;</button>
                    <h2>Olá! Para recuperar a senha, entre em contato com o restaurante.</h2>
                    <a class="linkContatos" href="https://www.youtube.com/">Página de contatos</a>
                </div>
            </section>

        </main>
    </body>
</html>
